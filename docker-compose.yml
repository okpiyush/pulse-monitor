version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: always

  backend:
    build: ./backend
    restart: always
    # Entrypoint script handles migrations and superuser
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - sqlite_data:/app/data
    env_file:
      - .env.docker
    depends_on:
      - redis

  worker:
    build: ./backend
    restart: always
    # Entrypoint handles setup, then runs worker
    command: celery -A core worker -l info -n worker1@%h
    volumes:
      - sqlite_data:/app/data
    env_file:
      - .env.docker
    depends_on:
      - redis

  beat:
    build: ./backend
    restart: always
    # Entrypoint handles setup, then runs beat
    command: celery -A core beat -l info
    volumes:
      - sqlite_data:/app/data
    env_file:
      - .env.docker
    depends_on:
      - redis

  flower:
    build: ./backend
    restart: always
    command: celery -A core flower
    ports:
      - "5555:5555"
    volumes:
      - sqlite_data:/app/data
    env_file:
      - .env.docker
    depends_on:
      - redis

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "1234:80"
    depends_on:
      - backend

volumes:
  sqlite_data:
